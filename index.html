<!DOCTYPE html>
<html lang="fr">

        <p>Importation et distribution de produits vétérinaires</p>

    <!-- NAVIGATION -->
    <nav>
        <ul>
            <li><a href="#home">Accueil</a></li>

            <li><a href="#cart">Panier (<span id="cart-count">0</span>)</a></li>

    <!-- PRODUCT LIST -->
    <section id="products">

    <footer>
